<!DOCTYPE html>
<html lang="en">
<head>
  <title>Max</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" type="text/css" href="max.css">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

</head>
<body>

  <div class="container-fluid">
    <div class="center">
      <div class=row>
        <div class="col-sm-12" style="text-align: center">
          <span id=title>Max Bautch</span>
        </div>
      </div>
    </div>

    <div class=row>
      <div class="col-sm-12" style="text-align: center">
        <marquee scrollamount="20" direction="left" behavior="scroll">
        <img id=maxpic src="imgs/max.JPEG" alt="Max picture">
        </marquee>
      </div>
      <div class="col-sm-3.5" style="text-align: center">
        <span class="blinking">Willard, Gerard, & Chrysanthemum</span>
      </div>
      <div class="col-sm-6" style="text-align: center">
        <span class="blinking">Dancing queen</span>
        </div>
    </div>


    <div class=row>
      <div class="col-sm-3">
        <div class="halfrow">
          Likes ninja class
        </div>
      </div>
      <div class="col-sm-3">
        <div class="halfrow">
          <a href='https://www.youtube.com/watch?v=Hm3JodBR-vs'>Thinks neature is neat</a>
        </div>
      </div>
      <div class="col-sm-3">
        <div class="halfrow">
          Plays billiards
        </div>
      </div>
      <div class="col-sm-3">
        <div class="halfrow">
          <button onclick="window.location.href = 'imgs/hodor.jpg';">Hodor lover</button>
        </div>
      </div>
    </div>
  </div>


</body>
</html>
